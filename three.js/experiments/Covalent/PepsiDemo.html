<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>

<!--
    aframe-extras loaders is needed in order to add glTF models (And a whole lot of other model formats) into your AR Project.

    If your project requires multiple model types to be inluded use aframe-extras.loaders.min.js
    Get it here: https://github.com/donmccurdy/aframe-extras/tree/master/dist

    If your project only requires one model format to be included, use the specific library you require
    Get it here: https://github.com/donmccurdy/aframe-extras/tree/master/src/loaders
    NOTE: From aframe 0.7.0 glTF 2.0 will be directly supported and would not require any seperate loader files.
-->
<!--https://blog.theodo.com/2018/09/build-first-ar-web-app-less-10mn/ -->
<script src="https://johnaloomis.github.io/CovalentAR/aframe/build/aframe-ar.js"></script>
<script src="https://github.com/donmccurdy/three-gltf-viewer/blob/master/src/viewer.js"></script>

<script>
    AFRAME.registerComponent('marker', {
    init: function() {
      const redirect1 = document.getElementById("selectBox");
	  const redirect2 = document.getElementById("selectTextFront");
	  const redirect3 = document.getElementById("selectTextBack");

      redirect1.addEventListener('click', function (evt) {
        window.location.replace("https://covalentreality.co/");
      })
	  redirect2.addEventListener('click', function (evt) {
        window.location.replace("https://covalentreality.co/");
      })
	  redirect3.addEventListener('click', function (evt) {
        window.location.replace("https://covalentreality.co/");
      })

    }
  })
</script>

<body style='margin : 0px; overflow: hidden;'>
	
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'  >
		
        <a-assets>
			<a-asset-item id="logo" src="https://johnaloomis.github.io/CovalentAR/three.js/experiments/Covalent/models/Pepsi/pepsi.glb"></a-asset-item>
		</a-assets>
		
		<a-marker marker emitevents="true" cursor="rayOrigin: mouse" preset='pattern' type='pattern' url="https://johnaloomis.github.io/CovalentAR/three.js/experiments/Covalent/markers/Pepsi/pattern-Pepsi-Logo.patt">
			

			<a-entity gltf-model="#logo" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="10 0 0"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-10 0 0"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="0 0 10"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="0 0 -10"></a-entity>
      
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="10 0 5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-10 0 5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="5 0 10"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="5 0 -10"></a-entity>
      
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="10 0 -5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-10 0 -5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-5 0 10"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-5 0 -10"></a-entity>
      
      
      
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="10 10 0"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-10 10 0"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="0 10 10"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="0 10 -10"></a-entity>
      
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="10 10 5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-10 10 5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="5 10 10"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="5 10 -10"></a-entity>
      
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="10 10 -5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-10 10 -5"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-5 10 10"></a-entity>
			<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 180" position="-5 10 -10"></a-entity>
			

			<a-entity id="selectBox" geometry="primitive: plane; height: .5; width: 1.1" material="side: double; color: red" position="0.01 2 0" ></a-entity>
			<a-text id="selectTextFront" value="Click Here" color="black" position="-0.5  2  0.01"  ></a-text>
			<a-text id="selectTextBack" value="Click Here" color="black" position=" 0.52 2 -0.01" rotation="180 0 180" ></a-text>
			
		</a-marker>


		
		
		
		
		
		
		
		<a-entity light="type: spot; color: #FFF; intensity: 0.5; angle: 90" position="0.01 0 0.01"></a-entity>

		
        <a-entity camera>
		
		</a-entity>
		

    </a-scene>
</body>



</html>
